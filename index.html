<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time HTML Editor</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #app{
            margin:10px;
            height:100%;
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #editor {
            width: 50%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }
        #editor textarea {
            width: calc(100% - 20px);
            height: calc(100% - 100px);
            resize: none;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
        }
        #preview {
            width: 50%;
            height: 100%;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="container">
        <div id="editor">
            <textarea id="codeInput" placeholder="Enter your HTML here."><h1>Real Time HTML Editor</h1>
<p>Enter your HTML here. The code will be previewed in the right pane.</p></textarea>
        </div>
        <div id="preview">
            <iframe id="outputFrame" style="width: 100%; height: 100%; border: none;" ></iframe>
        </div>
    </div>
</div>

    <script>
        function updatePreview() {
            const code = document.getElementById("codeInput").value;
            const iframe = document.getElementById("outputFrame").contentWindow.document;
            iframe.open();
            iframe.write(code);
            iframe.close();
        }

        document.getElementById("codeInput").addEventListener("input", updatePreview);

        // 初期プレビューを表示
        window.onload = updatePreview;
    </script>
</body>
</html>
